name: CI

on:
  push:
    branches: [ main, master, my-nightly ]
  pull_request:
    branches: [ main, master, my-nightly ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Lua
      uses: leafo/gh-actions-lua@v10
      with:
        luaVersion: "5.4"

    - name: Install StyLua
      run: |
        curl -L -o stylua.zip https://github.com/JohnnyMorganz/StyLua/releases/download/v2.1.0/stylua-linux-x86_64.zip
        unzip stylua.zip
        chmod +x stylua
        sudo mv stylua /usr/local/bin/

    - name: Setup Python virtual environment and install KeyboardViz
      run: |
        python3 -m venv .venv
        .venv/bin/pip install keyboardviz

    - name: Check Lua formatting
      run: |
        stylua --check --indent-type=Spaces --indent-width=2 --column-width=100 .

    - name: Validate keybindings
      run: |
        lua validate_keybindings.lua

    - name: Verify documentation is up to date
      run: |
        # Set up PATH to use virtual environment
        export PATH=.venv/bin:$PATH
        
        # Generate new documentation
        lua documentation.lua
        
        # Check if documentation changed
        if ! git diff --exit-code keybindings.md; then
          echo "Error: Documentation is out of date!"
          echo "Please run 'lua documentation.lua' and commit the changes."
          exit 1
        fi
        
        echo "Documentation is up to date!"

